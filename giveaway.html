<body>
    <header>
        <nav>
            <ul>

                <li><a href="setup.html" class="nav-link">Setup</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.twitch.tv/chatduchaos" target="_blank">

                <img src="images/Logo%20Instagram.png" alt="Instagram">
            </a>
        </div>
    </header>
    
    <main id="content">
        <div class="full-page">
            <iframe class="gleam-widget" id="gleam-iframe" src="https://gleam.io/yNAVP/star-citizen-giveaway-constellation-taurus" scrolling="yes"></iframe>
        </div>
    </main>
    
    <script>
        const gleamIframe = document.getElementById('gleam-iframe');

        function adjustIframeHeight() {
            if (gleamIframe.contentWindow) {
                gleamIframe.style.height = gleamIframe.contentWindow.document.body.scrollHeight + 'px';
            }
        }

        gleamIframe.onload = function() {
            adjustIframeHeight();
            setInterval(adjustIframeHeight, 2000);
        };
    </script>
    
    <script src="script.js"></script>

    <!-- Bouton Twitch -->
    <button class="twitch-button" id="twitch-button">T</button>

    <!-- Modal Twitch -->
    <div id="twitch-modal" class="modal">
        <div class="modal-content container">
            <div class="modal-header">
                <h2>Stream de Chatduchaos</h2>
                <div>
                    <span class="toggle-chat" id="toggle-chat">Chat</span>
                    <span class="close" id="close-modal">Réduire</span>
                </div>
            </div>
            <div class="modal-body">
                <div id="twitch-embed" class="video-container"></div>
                <div class="chat-container" id="chat-container">
                    <iframe id="twitch-chat" src="https://www.twitch.tv/embed/chatduchaos/chat?parent=chatduchaos.com" frameborder="0" scrolling="no" height="100%" width="100%"></iframe>
                </div>
            </div>
            <button class="restore" id="restore-modal">+</button>
            <button class="close-embed" id="close-embed-modal">x</button>
        </div>
    </div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script src="twitch.js"></script>
