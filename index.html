    <!-- Bouton Twitch -->
    <button class="twitch-button" id="twitch-button">T</button>

    <!-- Modal Twitch -->
    <div id="twitch-modal" class="modal">
        <div class="modal-content container">
            <div class="modal-header">
                <h2>Stream de Chatduchaos</h2>
                <div>
                    <span class="toggle-chat" id="toggle-chat">Chat</span>
                    <span class="close" id="close-modal">Réduire</span>
                </div>
            </div>
            <div class="modal-body">
                <div id="twitch-embed" class="video-container"></div>
                <div class="chat-container" id="chat-container">
                    <iframe id="twitch-chat" src="https://www.twitch.tv/embed/chatduchaos/chat?parent=chatduchaos.com" frameborder="0" scrolling="no" height="100%" width="100%"></iframe>
                </div>
            </div>
            <button class="restore" id="restore-modal">+</button>
            <button class="close-embed" id="close-embed-modal">x</button>
        </div>
    </div>
